        <script type="text/javascript">
function parseURL(url) {
    var a = document.createElement('a');
    a.href = url;
    return {
        source: url,
        host: a.hostname,
        port: a.port
    };
}
var myURL = parseURL(document.location.href);
var socket = io.connect('http://localhost:3000', {
    'reconnection limit':  1000,
    'max reconnection attempts': 1000,
    'force new connection': true
})
socket.on('connect', function() { console.log("socketIO connected");reconnect()})
socket.on('disconnect', function() { console.log("socketIO disconnected");reconnect()})
socket.on("error", function(payload){ console.log("SocketIO Error");reconnect()});
socket.on("connect_failed", function(payload){ console.log("SocketIO Connect Failed");reconnect()});
socket.on("reconnect_failed", function(payload){ console.log("SocketIO Connect Failed");reconnect()});
function reconnect(){
    if (!socket.connected){
        var t = setTimeout( function() {
            socket.reconnect()
            console.log("SocketIO reconnect");
        },1000);
    }
}
        </script>
