        <link rel="stylesheet" type="text/css" href="bootstrap.css">
        
        <script type="text/javascript" src="jquery-2.0.2.min.js"></script>
        <script type="text/javascript" src="bootstrap.min.js"></script>
        <script type="text/javascript" src="jquery.session.js"></script>

        <script type="text/javascript" src="socket.io.js"></script>
        <script type="text/javascript">

function parseURL(url) {
    var a = document.createElement('a');
    a.href = url;
    return {
        source: url,
        host: a.hostname,
        port: a.port
    };
}
var myURL = parseURL(document.location.href);
var socket = io.connect('http://localhost:3000', {
    'reconnection limit':  1000,
    'max reconnection attempts': 1000,
    'force new connection': true
})
socket.on('connect', function() { 
    console.log("socketIO connected");
    $('#status-alert').removeClass().addClass('alert alert-success').text("Connected");
})
socket.on('disconnect', function() { 
    console.log("socketIO disconnected");
    $('#status-alert').removeClass().addClass('alert alert-danger').text("Disconnected");
})
socket.on("error", function(payload) { 
    console.log("SocketIO Error");
    $('#status-alert').removeClass().addClass('alert alert-danger').text("Error");
});
socket.on("connect_failed", function(payload) { 
    console.log("SocketIO Connect Failed");
    $('#status-alert').removeClass().addClass('alert alert-danger').text("Connect Failed");
});
socket.on("reconnect_failed", function(payload) { 
    console.log("SocketIO Connect Failed");
    $('#status-alert').removeClass().addClass('alert alert-danger').text("Reconnect Failed");
});

socket.on("test:reply", function(payload) {
    $('#console').append(JSON.stringify(payload));
});

$(document).ready(function() {
    $('#button-test').on('click', function(event) {
        console.log('sending test:event');
        $('#console').append('sending test:event \n');
        socket.emit('test:event');
    });
});
        </script>
      
    </head>
    <body>
        <div class="container">

            <div class="col-12">
                <div id="status-alert" class="alert alert-danger">Not Connected</div>
            </div>

            <div class="col-12">
                <button id="button-test" class="btn btn-default">Test</button>
            </div>

            <div class="col-12">
                <pre id="console" class="well well-lg"></pre>
            </div>

        </div>
    </body>
</html>
