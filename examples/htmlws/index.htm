<!DOCTYPE html>
<!-- saved from url=(0031)/proled -->
<html manifest="pageCache.manifest">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>QSocketIOServer Test Page</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
        
        <script type="text/javascript" src="jquery-2.0.2.min.js"></script>
        <script type="text/javascript" src="bootstrap.min.js"></script>
        <script type="text/javascript" src="jquery.session.js"></script>
        <script type="text/javascript" src="engine.io.js"></script>
        <script type="text/javascript" src="socket.io.js"></script>
        <script type="text/javascript">
function parseURL(url) {
    var a = document.createElement('a');
    a.href = url;
    return {
        source: url,
        host: a.hostname,
        port: a.port
    };
}
var myURL = parseURL(document.location.href);
var connection = new WebSocket('wss://localhost:3000');

// When the connection is open, send some data to the server
connection.onopen = function () {
    connection.send('Ping'); // Send the message 'Ping' to the server
    console.log("opened");
    $('#status-alert').removeClass().addClass('alert alert-success').text("Opened");
};

// Log errors
connection.onerror = function (error) {
    console.log('WebSocket Error ' + error);
    $('#console').append('Error: ' + JSON.stringify(error) + '\n');
    $('#status-alert').removeClass().addClass('alert alert-danger').text("Error");
};

// Log messages from the server
connection.onmessage = function (e) {
    console.log('Server: ' + e.data);
    $('#console').append('Server: ' + e.data + '\n');
};

$(document).ready(function() {
    $('#button-test').on('click', function(event) {
        console.log('sending test:event');
        $('#console').append('sending test:event \n');
        connection.send('test:event');
    });
});

        </script>
      
    </head>
    <body>
        <div class="container">

            <div class="col-12">
                <div id="status-alert" class="alert alert-danger">Not Connected</div>
            </div>

            <div class="col-12">
                <button id="button-test" class="btn btn-default">Test</button>
            </div>

            <div class="col-12">
                <pre id="console" class="well well-lg"></pre>
            </div>

        </div>
    </body>
</html>
